<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Finance Office – Fee Management</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <style>
            body {
                margin: 0;
                font-family: Inter, system-ui, -apple-system, sans-serif;
                background: #f4f6f9;
                color: #111;
            }

            header {
                background: #0f172a;
                color: white;
                padding: 20px 40px;
                font-size: 20px;
                font-weight: 600;
            }

            .container {
                padding: 30px 40px;
                max-width: 1200px;
                margin: auto;
            }

            .card {
                background: white;
                border-radius: 14px;
                padding: 24px;
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
                margin-bottom: 24px;
            }

            h2 {
                margin: 0 0 16px 0;
                font-size: 18px;
            }

            input,
            select,
            button {
                width: 100%;
                padding: 12px;
                margin-top: 10px;
                border-radius: 10px;
                border: 1px solid #ddd;
                font-size: 14px;
            }

            button {
                background: #2563eb;
                color: white;
                border: none;
                cursor: pointer;
                font-weight: 600;
            }

            button:hover {
                background: #1d4ed8;
            }

            .grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
            }

            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 16px;
            }

            th,
            td {
                padding: 12px;
                border-bottom: 1px solid #eee;
                font-size: 14px;
            }

            th {
                text-align: left;
                background: #f9fafb;
            }

            .badge {
                background: #dcfce7;
                color: #166534;
                padding: 4px 10px;
                border-radius: 999px;
                font-size: 12px;
            }
        </style>
    </head>
    <body>
        <header>
            Finance Office – Fee Management
        </header>
        <div class="container">
            <div class="card">
                <h2>Record New Payment</h2>
                <div class="grid">
                    <input id="student_id" placeholder="Student ID">
                    <input id="fee_statement_id" placeholder="Fee Statement ID">
                    <input id="amount" placeholder="Amount Paid">
                    <select id="method">
                        <option value="CASH">Cash</option>
                        <option value="BANK TRANSFER">Bank Transfer</option>
                        <option value="M-PESA">M-Pesa</option>
                    </select>
                </div>
                <button onclick="submitPayment()">Submit Payment</button>
            </div>
            <div class="card">
                <h2>Recent Payments</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Receipt</th>
                            <th>Student</th>
                            <th>Amount</th>
                            <th>Balance</th>
                            <th>Method</th>
                        </tr>
                    </thead>
                    <tbody id="payments-table">
                    </tbody>
                </table>
            </div>
        </div>
        <script>
            async function submitPayment() {
                const res = await fetch("/api/payments", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        student_id: document.getElementById("student_id").value,
                        fee_statement_id: document.getElementById("fee_statement_id").value,
                        amount_paid: document.getElementById("amount").value,
                        payment_method: document.getElementById("method").value
                    })
                });
                alert("Payment recorded");
                loadPayments();
            }

            async function loadPayments() {
                const res = await fetch("/api/payments");
                const data = await res.json();
                const table = document.getElementById("payments-table");
                table.innerHTML = "";
                data.forEach(p => {
                    table.innerHTML += `
            <tr>
                <td>${p.receipt_no}</td>
                <td>${p.student_name}</td>
                <td>${p.amount_paid}</td>
                <td><span class="badge">${p.remaining_balance}</span></td>
                <td>${p.payment_method}</td>
            </tr>
        `;
                });
            }

            loadPayments();
        </script>
    </body>
</html>

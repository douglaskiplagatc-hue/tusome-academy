{% include "_edit_student.html" %}
<div class="modal fade"
     id="editStudentModal"
     tabindex="-1"
     aria-labelledby="editStudentLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form method="POST"
                  action="{{ url_for('admin_bp.edit_student', student_id=student.id) }}">
                <div class="modal-header bg-light">
                    <h5 class="modal-title" id="editStudentLabel">
                        <i class="fas fa-user-edit me-2"></i>Edit Student
                    </h5>
                    <button type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Full Name</label>
                            <input type="text"
                                   name="full_name"
                                   class="form-control"
                                   value="{{ student.full_name }}"
                                   required />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Admission No.</label>
                            <input type="text"
                                   name="admission_no"
                                   class="form-control"
                                   value="{{ student.admission_no }}"
                                   required />
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Class</label>
                            <select name="current_class" class="form-select" required>
                                {% for c in classes %}
                                    <option
                                        value="{{ c.name }}"
                                        {%
                                        if
                                        c.name=""
                                        ="student.current_class"
                                        %}selected{%
                                        endif
                                        %}
                                        >{{ c.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Gender</label>
                            <select name="gender" class="form-select" required>
                                <option
                                    value="Male"
                                    {%
                                    if
                                    student.gender=""
                                    ="Male"
                                    %}selected{%
                                    endif
                                    %}
                                    >Male</option>
                                <option
                                    value="Female"
                                    {%
                                    if
                                    student.gender=""
                                    ="Female"
                                    %}selected{%
                                    endif
                                    %}
                                    >Female</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Date of Birth</label>
                            <input type="date" name="dob" class="form-control" value="{{ student.dob }}" />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Parent Contact</label>
                            <input type="text"
                                   name="parent_contact"
                                   class="form-control"
                                   value="{{ student.parent_contact }}" />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Address</label>
                            <input type="text"
                                   name="address"
                                   class="form-control"
                                   value="{{ student.address }}" />
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

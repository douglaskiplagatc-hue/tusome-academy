{% extends "base.html" %}
{% block title %}Edit Employee{% endblock %}

{% block content %}
<div class="container mt-4">
    <h3 class="mb-4">Edit Employee</h3>

    <form method="post">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label>First Name *</label>
                <input type="text" name="first_name"
                       value="{{ employee.first_name }}"
                       class="form-control" required>
            </div>

            <div class="col-md-6 mb-3">
                <label>Last Name *</label>
                <input type="text" name="last_name"
                       value="{{ employee.last_name }}"
                       class="form-control" required>
            </div>
        </div>

        <div class="mb-3">
            <label>Staff Number *</label>
            <input type="text" name="staff_number"
                   value="{{ employee.staff_number }}"
                   class="form-control" required>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label>Role *</label>
                <select name="role" class="form-select" required>
                    {% for r in ["Teacher","Admin","Support Staff","Driver","Cook","Guard"] %}
                        <option value="{{ r }}"
                            {% if employee.role == r %}selected{% endif %}>
                            {{ r }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-md-6 mb-3">
                <label>Department</label>
                <input type="text" name="department"
                       value="{{ employee.department }}"
                       class="form-control">
            </div>
        </div>

        <button class="btn btn-success">
            <i class="fas fa-save me-1"></i> Update
        </button>

        <a href="{{ url_for('employees.list_employees') }}"
           class="btn btn-secondary ms-2">
            Cancel
        </a>
    </form>
</div>
{% endblock %}

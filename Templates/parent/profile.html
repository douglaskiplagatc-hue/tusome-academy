{% extends "base.html" %}
{% block title %}Profile{% endblock %}
{% block content %}
    <div class="container my-4">
        <h3>
            <i class="fas fa-user"></i> Profile
        </h3>
        <div class="card mt-3">
            <div class="card-body">
                <p>
                    <strong>Full Name:</strong> {{ parent.full_name }}
                </p>
                <p>
                    <strong>Email:</strong> {{ parent.email }}
                </p>
                <p>
                    <strong>Phone:</strong> {{ parent.phone or 'N/A' }}
                </p>
                <p>
                    <strong>Role:</strong> Parent
                </p>
            </div>
        </div>
    </div>
{% endblock %}

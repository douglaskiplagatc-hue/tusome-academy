{% extends "base.html" %}
{% block title %}{{ action }} Event{% endblock %}
{% block content %}
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h5 class="m-0">{{ action }} Event</h5>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Event Title</label>
                    <input type="text"
                           name="title"
                           class="form-control"
                           value="{{ event.title if event else '' }}"
                           required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea name="description" class="form-control" rows="4" required>
{{ event.description if event else '' }}
                </textarea>
                </div>
                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Start Date & Time</label>
                        <input type="datetime-local"
                               name="start_time"
                               class="form-control"
                               value="{{ event.start_time.strftime("%Y-%m-%dT%H:%M") if event and event.start_time else '' }}">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">End Date & Time (optional)</label>
                        <input type="datetime-local"
                               name="end_time"
                               class="form-control"
                               value="{{ event.end_time.strftime("%Y-%m-%dT%H:%M") if event and event.end_time else '' }}">
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">{{ action }}</button>
                    <a href="{{ url_for("events_bp.manage_events") }}"
                       class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}

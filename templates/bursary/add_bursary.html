{% extends "base.html" %}
{% block title %}Add Bursary{% endblock %}
{% block content %}
    <div class="container mt-4">
        <h2>Add Bursary</h2>
        <form method="POST">
            <div class="mb-3">
                <label>Student</label>
                <select name="student_id" class="form-control">
                    {% for s in students %}<option value="{{ s.id }}">{{ s.full_name }}</option>{% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label>Amount</label>
                <input type="number" step="0.01" name="amount" class="form-control">
            </div>
            <div class="mb-3">
                <label>Term</label>
                <input type="text" name="term" class="form-control">
            </div>
            <div class="mb-3">
                <label>Year</label>
                <input type="number"
                       name="year"
                       class="form-control"
                       value="{{ current_year }}">
            </div>
            <button class="btn btn-success">Add Bursary</button>
        </form>
    </div>
{% endblock %}

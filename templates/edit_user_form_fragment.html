{% include "_edit_student.html" %}
<div class="modal fade"
     id="editUserModal"
     tabindex="-1"
     aria-labelledby="editUserLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form method="POST"
                  action="{{ url_for('admin_bp.edit_user', user_id= user.id) }}">
                <div class="modal-header bg-light">
                    <h5 class="modal-title" id="editStudentLabel">
                        <i class="fas fa-user-edit me-2"></i>Edit User
                    </h5>
                    <button type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Full Name</label>
                            <input type="text"
                                   name="full_name"
                                   class="form-control"
                                   value="{{ User.full_name }}"
                                   required />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Username.</label>
                            <input type="text"
                                   name="admission_no"
                                   class="form-control"
                                   value="{{ User.username }}"
                                   required />
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Email</label>
                            <input type="text"
                                   name="admission_no"
                                   class="form-control"
                                   value="{{ User.email }}"
                                   required />
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Phone</label>
                            <input type="text"
                                   name="admission_no"
                                   class="form-control"
                                   value="{{ User.phone }}"
                                   required />
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Role</label>
                            <select name="role" class="form-select" required>
                                <option value="admin" {% if current_user.role="admin" %}selected{% endif %}>admin</option>
                                <option
                                    value="parent"
                                    {%
                                    if
                                    user.role="parent"
                                    %}selected{%
                                    endif
                                    %}
                                    >parent</option>
                                <option
                                    value="teacher"
                                    {%
                                    if
                                    user.role="teacher"
                                    %}selected{%
                                    endif
                                    %}
                                    >teacher</option>
                                <option
                                    value="student"
                                    {%
                                    if
                                    user.role
                                    ="student"
                                    %}selected{%
                                    endif
                                    %}
                                    >student</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Password</label>
                            <input type="text"
                                   name="parent_contact"
                                   class="form-control"
                                   value="{{ user.password }}" />
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Confirm password</label>
                            <input type="text"
                                   name="address"
                                   class="form-control"
                                   value="{{ user.confirm_password }}" />
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
